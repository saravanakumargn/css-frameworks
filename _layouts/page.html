---
layout: default
---

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
<script src="{{ "/assets/js/page.js" | relative_url }}?{{site.time | date: '%s%N'}}"></script>

<section ng-app="cssApp">

    <nav class="breadcrumb">
        <a class="breadcrumb-item" href="{{site.baseurl}}">Home</a>
        <span class="breadcrumb-item active">{{ page.title | escape }}</span>
    </nav>

   
      
    <div class="my-1">
       <hr>
       <div class="my-1">
           {% if jekyll.environment == 'production' %}
            <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- github_pages _responsive -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-2445138966914411"
                 data-ad-slot="6757193203"
                 data-ad-format="auto"></ins>
            <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
            {% endif %}
      </div>
       <hr>
    </div>
    
   
    <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
    </header>

    <div class="post-content" ng-controller="cssPageController as cssPage" ng-cloak>
        {{ content }}
    </div>

</section>
