---
layout: default
---

<section>

    <nav class="breadcrumb">
        <a class="breadcrumb-item" href="{{ site.baseurl }}/">Home</a>
        <span class="breadcrumb-item active">{{ page.title | escape }}</span>
    </nav>

   
{% if jekyll.environment == 'production' %}
    <div class="my-1">
       <hr>
        <div class="row">
            <div class="col-xs-12 col-sm-6">
               <div class="my-1">
                    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                    <!-- github_pages _responsive -->
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-2445138966914411"
                         data-ad-slot="6757193203"
                         data-ad-format="auto"></ins>
                    <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
              </div>
            </div>
            <div class="col-xs-12 col-sm-6">
              <div class="my-1">
                  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- github_pages _responsive_1 -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-2445138966914411"
             data-ad-slot="1768590408"
             data-ad-format="auto"></ins>
        <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
              </div>
            </div>
        </div>
       <hr>
    </div>
{% endif %}
    
   
    <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

</section>
