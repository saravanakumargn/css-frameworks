<h1 class="my-2">Contact</h1>
{% if jekyll.environment == 'production' %}
    <div class="my-1">
       <hr>
        <div class="my-1">
			<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
			<!-- github_pages _responsive -->
			<ins class="adsbygoogle"
				 style="display:block"
				 data-ad-client="ca-pub-2445138966914411"
				 data-ad-slot="6757193203"
				 data-ad-format="auto"></ins>
			<script>
			(adsbygoogle = window.adsbygoogle || []).push({});
			</script>
        </div>
       <hr>
    </div>

<div class="row">
    <div class="col-md-6">
        <form action="https://formspree.io/saravanakumargn@gmail.com" method="POST">
            <div class="form-group row">
                <label for="name" class="col-xs-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="name" placeholder="Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" name="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="framework_name" class="col-sm-4 col-form-label">Framework name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="framework_name" placeholder="Framework name">
                </div>
            </div>
            <div class="form-group row">
                <label for="written_in" class="col-sm-4 col-form-label">Written in</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="written_in" placeholder="Written in">
                    <small id="passwordHelpInline" class="text-muted">
                      Like Sass, Less, JS, etc...
                    </small>
                </div>
            </div>
            <div class="form-group row">
                <label for="github_url" class="col-sm-4 col-form-label">Github url</label>
                <div class="col-sm-8">
                    <input type="url" class="form-control" name="github_url" placeholder="Github url">
                </div>
            </div>
            <div class="form-group row">
                <label for="github_url" class="col-sm-4 col-form-label">Message</label>
                <div class="col-sm-8">
                   <textarea class="form-control" name="message" rows="6"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-4 col-sm-8">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-6">
        {% if jekyll.environment == 'production' %}
        <div class="my-2">
            <hr>
            <div class="my-1">
                <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                <!-- github_pages _responsive_1 -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-2445138966914411"
                     data-ad-slot="1768590408"
                     data-ad-format="auto"></ins>
                <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
            <hr>
        </div>
        {% endif %}    
    </div>
</div>
