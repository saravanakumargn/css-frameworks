<section class="m-t-2 all-links">
    <div class="container">
        <div class="row">{% for my_page in site.pages %} {% if my_page.title %}
            <div class="col-sm-6 col-md-3 items">
                <a href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
            </div>{% endif %} {% endfor %}
        </div>
    </div>
</section>
