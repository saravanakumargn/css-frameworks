<section class="m-t-2 all-links">
    <div class="container">
       <nav>
        <div class="row">{% for my_page in site.pages %} {% if my_page.btitle %}
            <div class="col-sm-6 col-md-3 items">
                <a href="{{ my_page.url | relative_url }}" title="{{ my_page.desc | escape }}">{{ my_page.btitle | escape }}</a>
            </div>{% endif %} {% endfor %}
        </div>
        </nav>
    </div>
</section>
